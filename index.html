<!DOCTYPE html>
<html>

<head>
  <title>Color Game</title>
  <link rel="stylesheet" href="assets/styles/colorjoe.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>

<body>
  <h1>Put your RGB skills to the test!</h1>
  <div id="colorBoxContainer" class="bordered">
    <div id="goalColorBox" class="colorBox">
      <p id="goalColorLabel" class="colorLabel">#FF0000</p>
    </div>
    <div id="currentColorBox" class="colorBox">
      <p id="currentColorLabel" class="colorLabel">??????</p>
    </div>
  </div>
  <div id="scoreBox" class="colorBox bordered">
    <p id="scoreLabel">High Score: N/A</p>
  </div>
  <div id="pickerContainer"></div>
  <button id="nextButton" class="colorBox bordered">Check my score!</button>
  <script src="assets/scripts/colorjoe.js"></script>
  <script src="assets/scripts/one-color-all.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
